<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>レビューを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('review.list') }}">レビュー一覧</a></li>
        <li>レビュー編集</li>
    </ul>

    <form action="{{ url_for('review.edit', review_id=review.id) }}" method="post">
        <label>評価: <input type="number" name="rating" value="{{ review.rating }}" required></label><br>
        <label>コメント: <input type="text" name="comment" value="{{ review.comment }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
