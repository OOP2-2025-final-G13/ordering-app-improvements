<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('review.list') }}">レビュー一覧</a></li>
    </ul>

    <a href="{{ url_for('review.add') }}">新規レビュー追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>評価</th>
                <th>コメント</th>
            </tr>
        </thead>
        <tbody>
            {% for review in items %}
            <tr>
                <td><a href="{{ url_for('review.edit', review_id=review.id) }}">編集</a></td>
                <td>{{ review.rating }}</td>
                <td>{{ review.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
